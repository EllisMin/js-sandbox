<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS Sandbox |</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        display: flex;
      }
      .box {
        padding: 5rem;
        margin: 1rem;
      }
      .box-1 {
        background: brown;
      }
      .box-2 {
        background: coral;
      }
      .box-3 {
        background: green;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box box-1">
        <h1>title</h1>
      </div>
      <div class="box box-2">
        <h1>title</h1>
      </div>
      <div class="box box-3">
        <h1>title</h1>
      </div>
    </div>
    <!-- <script src="./07-array.js"></script> -->
    <script src="./main.js"></script>
  </body>
</html>
